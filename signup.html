<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puja Sanskar | Sign Up</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="font-family:mfont;">
    <div class="main-box">
        <div class="slider-cont">
            <div class="signup-slider">
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <img src="images/1.png" />
                </div>
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <img src="images/2.png" />
                </div>

                <div class="img-txt">
                    <div class="img-layer"></div>
                    <img src="images/3.png" />
                </div>

            </div>
        </div>


        <div class="form-cont">

            <div class="top-buttons">
                <img src="images/logo.png">
            </div>

            <div class="form form-signup">
                <form id="test-form" action="#">
                    <br>

                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" oninvalid="setCustomValidity('Enter A Valid Email ID')" onchange="try{setCustomValidity('')}catch(e){}" required />
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="number">Mobile Number</label>
                        <input type="number" min="1000000000" max="9999999999" name="number" id="number" oninvalid="setCustomValidity('Enter A Valid 10 Digit Number')" onchange="try{setCustomValidity('')}catch(e){}" required />
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <br>

                    <input type="submit" class="form-btn" value="Sign Up" />
                    <a style="color:#ac0401;text-decoration:none;" href="#" class="lined-link to-signin-link">Existing User? Sign In</a>

                </form>
            </div>
            <div class="form form-signin">
                <form id="test-form" action="#">

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" oninvalid="setCustomValidity('Enter A Valid Email ID')" onchange="try{setCustomValidity('')}catch(e){}" required />
                    </div>
                    <br>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <br>

                    <input type="submit" class="form-btn" value="Sign In" />
                    <a style="color:#ac0401;text-decoration:none;" href="#" class="lined-link to-signup-link">Forgot Password?</a>

                </form>
            </div>
            <div class="clear-fix"></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <script src="js/login.js"></script>

</body>

</html>
