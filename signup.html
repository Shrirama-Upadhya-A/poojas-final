<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puja Sanskar | Sign Up</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="font-family:mfont;">
    <div class="main-box">
        <div class="slider-cont">
            <div class="signup-slider">
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>The hardest part of starting up is starting out for you.</h1>
                    <img src="images/1.png" />
                </div>
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>We understand you and your business, We have the right solutions for you.</h1>
                    <img src="images/2.png" />
                </div>
              
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Join US Now!</h1>
                    <img src="images/3.png" />
                </div>
                
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Join US Now!</h1>
                    <img src="images/4.png" />
                </div>

                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Join US Now!</h1>
                    <img src="images/5.png" />
                </div>

                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Join US Now!</h1>
                    <img src="images/6.png" />
                </div>
            </div>
        </div>


        <div class="form-cont">

            <div class="top-buttons">
                <button class="to-signup top-active-button">
                    Sign Up
                </button>
                <button class="to-signin">
                    Sign In
                </button>
            </div>

            <div class="form form-signup">
                <form action="#">

                    <lable>FULL Name</lable>
                    <input type="text" placeholder="Your full name">

                    <lable>E-MAIL ID</lable>
                    <input type="email" placeholder="Your e-mail">

                    <lable>PASSWORD</lable>
                    <input type="password" placeholder="Your password">

                    <lable>PHONE NUMBER</lable>
                    <input type="number" placeholder="Your phone number">

                    <input type="submit" class="form-btn" value="Sign Up" />
                    
                </form>
            </div>

            <div class="form form-signin">
                <form action="#">
                    <lable>E-MAIL</lable>
                    <input type="email" placeholder="Your e-mail">
                    <lable>PASSWORD</lable>
                    <input type="password" placeholder="Your password">
                    <input type="submit" class="form-btn" value="Sign In" />
                    <a style="color:#ac0401;text-decoration:none;" href="#" class="lined-link to-signup-link">Forgot Password?</a>
                </form>
            </div>
        </div>
        <div class="clear-fix"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <script src="js/login.js"></script>

</body>

</html>
