<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puja Sanskar | Admin</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/admin.css" rel="stylesheet">

</head>

<body data-spy="scroll" data-target="#navbar" data-offset="30">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-heading">
                <img style="display:block;
                margin-left:auto;margin-right:auto;width:20vw;padding:20px;" src="images/logo.png">
                <h2 style="padding:30px;" class="text-center">Admin Login</h2>
            </div>
            <hr />
            <div class="modal-body">
                <form action="" role="form">
                    <div class="form-group">
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="User Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">

                            <input type="password" class="form-control" placeholder="Password" />

                        </div>

                    </div>

                    <div class="form-group text-center">
                        <button type="submit" style="border:none;background-color:#ac0401;" class="btn btn-success btn-lg">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.3up.dk/jquery@3.3.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.3up.dk/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
